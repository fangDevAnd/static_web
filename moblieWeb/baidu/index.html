<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="js/index.js"></script>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="head">
        <a class="leftMenu"></a>
        <a class="rightMenu"></a>
    </div>
    <!--logo-->
    <div class="logo">
        <img src="imgs/baidu.png">
    </div>

    <!--搜索框-->
    <div class="searchBox">
        <div class="searchInner">
            <input type="text" class="inputSearch">
            <span class="searchButton" role="button">百度一下</span>
        </div>
    </div>

    <!--ad广告-->
    <div class="ad">
        <span class="close"></span>
        <div class="ad_row1">
            <img src="imgs/daibuIcon.png" align="top">
            <span class="adText1">百度App</span>
            <span class="open">打开</span>
        </div>
        <div class="ad_row1">
            <p>更好更快的搜索就用百度App</p>
        </div>
    </div>


    <div class="news">
        <p>习近平两会约定</p>
        <span class="top">置顶</span>
        <span>央视网新闻</span>
        <div class="divider"></div>
        <ul class="new1Box">
            <li class="new1-tit">武磊进球引中国网友脑洞大开，连造数个新成语致敬武球王</li>
            <li class="new1-phos">
                <div class="img1">
                    <img src="imgs/new1.jpeg" alt=""></div>
                <div class="img1">
                    <img src="imgs/new2.jpeg" alt=""></div>
                <div class="img1">
                    <img src="imgs/new3.jpeg" alt=""></div>
            </li>
            <li>
                <span class="source">腾讯体育</span>
            </li>
        </ul>

        <!--下面是第二个新闻-->
        <div class="new2">
            <div class="new2Box">
                <div style="width:33.33%;float: left;">
                    <img src="imgs/new4.jpeg" width="100%">
                </div>
                <div style="float: left;width: 63%;margin-left:10px;">
                    <p class="" style="font-size: 16px;margin-bottom: 3%;">阿里云现大规模故障 回复称服务器等出现IO Hang 正先处理赔偿</p>
                    <span>事件面对面</span>
                </div>
            </div>
        </div>
    </div>




</div>
</body>
</html>
