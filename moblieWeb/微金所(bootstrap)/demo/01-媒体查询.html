<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


        body {

            margin: 0px;
            padding: 0px;

        }

        .container {
            width: 1000px;
            margin: 0 auto;
            height: 1000px;
            background: pink;
        }

        /**
        使用媒体查询能针对不同的屏幕设置不同的布局和样式
         */
        /**
        使用媒体查询   @media
         */
        @media screen and (max-width: 768px) {
            /**
            当前媒体查询的目标是屏幕 最大宽度为768px
            1.在超小屏设备的时候 768px以下  当前容器的宽度的100%    背景颜色蓝色
             */
            .container {
                width: 100%;
                background: blue;
            }
        }

        @media screen and (min-width: 768px)  and (max-width: 992px) {
            /**
            2.在小屏设备的时候 768-992px   当前宽度编程750px       背景绿色
             */
            .container {
                width: 750px;
                background: green;
            }

        }

        @media screen and (min-width: 992px)  and (max-width: 1200px) {
            /**
            3.在中屏设备的时候 992-1200px   当前容器的宽度970px    背景红色
             */
            .container {
                width: 970px;
                background: red;
            }

        }

        @media screen and (min-width: 1200px) {
            /**
            3.在中屏设备的时候 992-1200px   当前容器的宽度970px    背景红色
             */
            .container {
                width: 1170px;
                background: yellow;
            }

        }


    </style>
</head>
<body>


<!--

需求
1.在超小屏设备的时候 768px以下  当前容器的宽度的100%    背景颜色蓝色
2.在小屏设备的时候 768-992px   当前宽度编程750px       背景绿色
3.在中屏设备的时候 992-1200px   当前容器的宽度970px    背景红色
4.在大屏设备的时候  1200px以上   当前容器的宽度1170px   背景黄色


解决方案:媒体查询

-->

<div class="container"></div>

</body>
</html>
