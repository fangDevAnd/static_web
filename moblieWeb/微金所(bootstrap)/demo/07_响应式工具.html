        .container {
            height: 100px;

        .container .row {
            height: 50px;
            background: green;
        }

        .container > .myRow {
            height: 50px;
            background-color: #1bd3da;
        }

        .container > .row > div {
            height: 25px;
            border: 1px solid #cccccc;
        }

        .container > .row > div > .row div {
            height: 10px;
            border: 1px solid red;
        }
