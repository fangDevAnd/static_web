<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
    </style>

    <script>
        /**
         * android调用js
         * @param message
         */
        function demo1(message) {

            alert("接收到android的消息" + message);
        }

        /**
         * android调用js同时返回
         * @param message
         */
        function demo2(message) {

            var result = prompt(message, "fang");
            alert("你输入的数据是" + result);
        }

        /**
         * js调用android
         */
        function demo3() {
            document.location = "js://webview?1=1";
        }


        /**
         * js 调用android
         */
        function demo4() {
            var result = prompt("js://webview?1=1");
        }

        /**
         * 被demo4的android端调用的结果返回
         * @param message
         */
        function result(message) {

            console.log("接收到返回的结果" + message);
        }


    </script>

</head>
<body>

<a href="http://www.baidu.com">
    百度一下
</a>

<form action="http://www.taobao.com">
    <input name="user" value="用户名">
    <input name="password" value="密码">
    <input type="submit" value="提交">
</form>
</body>
</html>
